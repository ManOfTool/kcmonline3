<!DOCTYPE html>
<html>
<head>
    <title>KCMonline v3</title>
</head>
<body>
    <h1>KCMonline v3</h1>
    <div>
        <input type="file" id="file-upload" multiple><br/>
    </div>
    <div>
        <h3>Slicing</h3>
        <div class="input-box">
            Top-left X: <input id="sx" type="number" value="0"> px
        </div>
        <div class="input-box">
            Top-left Y: <input id="sy" type="number" value="0"> px
        </div>
    </div>
    <div>
        <div class="input-box">
            Width: <input id="sw" type="number" value=100> px
        </div>
        <div class="input-box">
            Height: <input id="sh" type="number" value=100> px
        </div>
    </div>
    <div>
        <h3>Scaling</h3>
        Width: <input id="dw" type="number" value=100> % <br/>
        Height: <input id="dh" type="number" value=100> %
    </div>
    <div>
        <h3>Predefined setting</h3>
        <button onclick="selectPredefined('0')">Clear</button>
        <button onclick="selectPredefined('1')">With model</button>
        <button onclick="selectPredefined('2')">Without model</button>
        <button onclick="selectPredefined('9')">Base</button>
    </div>
    <div>
        Rows:
        <select id="row-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
        </select>
        Columns:
        <select id="column-select">
            <option value="1">1</option>
            <option value="2" selected>2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <!-- <button id="btn-create" onclick="createCanvas()" disabled="true">Create Canvas</button> -->
        <button id="btn-exec" onclick="goExec()" disabled="true">Draw</button>
    </div>
    
    <canvas id="canvas-dst" width="200" height="150" style="border:1px solid #000000"></canvas>
    <button onclick="download()">Download</button>
    <div id="img-field" hidden></div>

</body>
<script src="./main.js"></script>
</html>
