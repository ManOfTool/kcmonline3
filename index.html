<!DOCTYPE html>
<html>
<head>
    <title>KCMonline v3</title>
</head>
<body>
    <h1>KCMonline v3</h1>
    <div>
        <input type="file" id="file-upload" multiple><br/>
    </div>
    <div>
        Mode Select
        <select id="setting-select">
            <option value="0">--- Options ---</option>
            <option value="1">With model</option>
            <option value="2">Without model</option>
            <option value="3">Base</option>
        </select>
    </div>
    <div>
        <h3>Slicing</h3>
        <div class="input-box">
            Top-left X: <input id="sx" type="number" value="0" class="slicing"> px
        </div>
        <div class="input-box">
            Top-left Y: <input id="sy" type="number" value="0" class="slicing"> px
        </div>
        <div class="input-box">
            Width: <input id="sw" type="number" value=100 class="slicing"> px
        </div>
        <div class="input-box">
            Height: <input id="sh" type="number" value=100 class="slicing"> px
        </div>
        <input type="checkbox" id="no-slicing"><label for="no-slicing">No slicing</label>
    </div>
    <div>
        <h3>Scaling</h3>
        Width: <input id="dw" type="number" value=100> % <br/>
        Height: <input id="dh" type="number" value=100> %
        <input type="checkbox" id="fixed-ratio"><label for="fixed-ratio">Matain aspect ratio</label>
    </div>
    <div>
        Rows:
        <select id="row-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
        </select>
        Columns:
        <select id="column-select">
            <option value="1">1</option>
            <option value="2" selected>2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>

        <button id="btn-draw" disabled="true">Draw</button>
    </div>
    
    <canvas id="canvas-dst" width="200" height="150" style="border:1px solid #000000"></canvas>
    <button id="btn-download">Download</button>
    <div id="img-field" hidden></div>

</body>
<script src="./main.js"></script>
</html>
